<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Football Scoreboard</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/match.css" />
  </head>
  <body>
    <div class="section">
      <div class="section__inner">
        <div class="match-form">
          <h1>Live Football Scoreboard</h1>
          <div class="match-form__inputs">
            <input
              type="text"
              id="home-team"
              placeholder="Home Team Name"
              class="input"
            />
            <input
              type="text"
              id="away-team"
              placeholder="Away Team Name"
              class="input"
            />
          </div>

          <div class="match-form__cta">
            <button id="start-match" class="button button--primary">
              Start Match
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section__inner">
        <div class="cards">
          <div class="card">
            <span>Ongoing Matches</span>
            <div id="ongoing-matches" class="matches"></div>
          </div>

          <div class="card">
            <span>Finished Matches</span>
            <div id="finished-matches" class="matches"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="scoreboard"></div>

    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
